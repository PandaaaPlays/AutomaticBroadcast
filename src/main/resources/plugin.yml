name: AutomaticBroadcast
version: 1.8.0
author: Pandaaa
main: ca.pandaaa.automaticbroadcast.AutomaticBroadcast
softdepend: [PlaceHolderAPI]
api-version: 1.16
commands:
  automaticbroadcast:
    aliases: [ab, autobroadcast]
    description: AutomaticBroadcast commands.

permissions:
  automaticbroadcast.exempt:
    default: op
  automaticbroadcast.reload:
    default: op
  automaticbroadcast.toggle:
    default: op
  automaticbroadcast.broadcast:
    default: op
  automaticbroadcast.preview:
    default: op